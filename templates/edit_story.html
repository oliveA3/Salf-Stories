{% extends "base.html" %}

{% block title %}Edit story{% endblock %}

{% block content %}
<div class="container my-5">
    <form id="edit-form" class="bg-dark text-light p-4 rounded" method="POST" action="{{ url_for('edit_story') }}">
        <h2 class="mb-4 text-center">Edit story</h2>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" id="title" class="form-control" spellcheck="false" required readonly
                value="{{ title }}">
        </div>

        <div class="mb-4">
            <label for="content" class="form-label">Content</label>
            <textarea name="content" id="content" class="form-control" rows="10" spellcheck="false" required></textarea>
        </div>

        <div class="d-flex justify-content-center gap-3 mb-2">
            <button type="submit" class="btn btn-primary px-4">Save</button>
            <a href="{{ url_for('home') }}" class="btn btn-outline-light px-4">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("edit-form");

        (async () => {
            const title = document.getElementById("title").value;
            try {
                const response = await fetch(`/stories/${encodeURIComponent(title)}.docx`);
                const arrayBuffer = await response.arrayBuffer();
                const result = await window.mammoth.convertToHtml({ arrayBuffer });

                let html = result.value;

                html = html
                    .replace(/<strong>(.*?)<\/strong>/gi, '*$1*')
                    .replace(/<b>(.*?)<\/b>/gi, '*$1*')
                    .replace(/<em>(.*?)<\/em>/gi, '_$1_')
                    .replace(/<i>(.*?)<\/i>/gi, '_$1_');

                const withLineBreaks = html
                    .replace(/<p[^>]*>/gi, "")
                    .replace(/<\/p>/gi, "\n")
                    .replace(/<br\s*\/?>/gi, "\n");

                const plainText = withLineBreaks.replace(/<[^>]+>/g, "").trim();

                const lines = plainText.split("\n");
                lines.shift();
                const bodyText = lines.join("\n").trim();

                document.getElementById("content").value = bodyText;
            } catch (err) {
                console.error("Error loading story content:", err);
            }
        })();

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;

            const formData = new FormData();
            formData.append("title", title);
            formData.append("content", content);

            try {
                const response = await fetch("/edit_story", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    const error = await response.json();
                    console.error("Error: " + (error.error || "Could not update the story."));
                    return;
                }

                window.location.href = "/";
            } catch (err) {
                console.error("Error updating story:", err);
            }
        });
    });
</script>
{% endblock %}
