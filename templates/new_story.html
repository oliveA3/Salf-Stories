{% extends "base.html" %}

{% block title %}New story{% endblock %}

{% block content %}
<div class="container my-5">
    <form id="story-form" class="bg-dark text-light p-4 rounded" method="POST" action="{{ url_for('new_story') }}">
        <h2 class="mb-4 text-center">New story</h2>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" id="title" class="form-control" spellcheck="false" required>
        </div>

        <div class="mb-4">
            <label for="content" class="form-label">Content</label>
            <textarea name="content" id="content" class="form-control" rows="10" spellcheck="false" required></textarea>
        </div>

        <div class="d-flex justify-content-center gap-3 mb-2">
            <button type="submit" class="btn btn-primary px-4">Save</button>
            <a href="{{ url_for('home') }}" class="btn btn-outline-light px-4">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("story-form");

        if (form) {
            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                const title = document.getElementById("title").value;
                const content = document.getElementById("content").value;

                const formData = new FormData();
                formData.append("title", title);
                formData.append("content", content);

                try {
                    const response = await fetch("/new_story", {
                        method: "POST",
                        body: formData,
                    });

                    window.location.href = "/";
                } catch (err) {
                    console.error("Error al enviar la historia:", err);
                }
            });
        }
    });
</script>
{% endblock %}
